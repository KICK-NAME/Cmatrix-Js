<html>
 <head> 
  <title>CmatriX.Hck</title>
   <meta name="author" content="Andi Setiawan"/>
   <meta name="description" content="Ingat Jangan di ubah2 texs nya"/>
   <meta name="keywords" content="html,css"/>
   <meta http-equiv="refresh" content="30"/>
   <meta http-equiv="robots" content="noindex,nofollow"/>
 <style>
  <style>
            *{
                margin: 0;
                padding: 0;
            }
            
            body {background: black;}
            canvas {display:block;}
        </style> 
 </head> 
 <body> 
  <canvas id="c"></canvas> 
  <script>
      
        var c = document.getElementById("c");
        var ctx = c.getContext("2d");

     
        c.height = window.innerHeight;
        c.width = window.innerWidth;

        
        var matrix = "ABCDEFGHIJKLNMOPQRSTUVWXYZ123456789!@#$%^&*()=_~6@#$%^&*()<>€£¥[]{}+=-~「」[]《《》》【】∥／／＼＼۞ᚙ᳀爼�۝₻₪゜༺《︽︾》္ౖ༘࿆̐֟឴ᢆᬼ҉⃠︀҈ೋြ︴﹎Ω",
        
        
        matrix = matrix.split("");

        var font_size = 9;
        var columns = c.width/font_size; 
        var drops = [];
       
       
        for(var x = 0; x < columns; x++)
            drops[x] = 30; 

        
        function draw()
        {
           
            ctx.fillStyle = "rgba(0, 0, 0, 0.14)";
            ctx.fillRect(0, 0, c.width, c.height);

            ctx.fillStyle = "green"; 
            ctx.font = font_size + "fx arial";
            
            for(var i = 0; i < drops.length; i++)
            {
                
                var text = matrix[Math.floor(Math.random()*matrix.length)];
              
                ctx.fillText(text, i*font_size, drops[i]*font_size);

                
                if(drops[i]*font_size > c.height && Math.random() > 0.975)
                    drops[i] = 0;

               
                drops[i]++;
            }
        }

        setInterval(draw, 30);

        
        </script> 
 </body>
</html>
